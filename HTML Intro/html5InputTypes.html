<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML5 Range input
        </title>
    </head>
    <body>
        <form>
            <label for="mynumber">Select a Number:</label>        
            <input type="range" min="10" max="100" step="10" id="mynumber">      
            
            <label for="mynumber">Enter a Number:</label>     
            <input type="number" min="1000" max="10000" step="1000" id="mynumber">       
            
            <label for="mycolor">Select Color:</label>      
            
            <input type="color" value="#00ff00" id="mycolor">
            <label for="myemail">Enter Email Address:</label>        <input type="email" id="myemail" required>

        </form>
    </body>
</html>
