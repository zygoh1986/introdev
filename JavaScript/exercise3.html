<!DOCTYPE html>
<html>

<head>
    <script>
        var array1 = [1,2];
        var array2 = [2,3];
        var result; 


        function addArray() {
           result = [[array1[0] + array2[0]],[array1[1]+array2[1]]]; 
           alert(result);
        }
    </script>
</head>

<body>

    <h2>Add two Arrays </h2>

    <div id="add"></div>

    <button type="button" onclick="addArray()">Try it</button>


</body>

</html>
