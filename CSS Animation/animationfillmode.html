
<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: example;
            animation-duration: 5s;
            animation-fill-mode: both;
            animation-timing-function: 2;
        }

        @keyframes example {
            from {
                top: 0px;
            }

            to {
                top: 200px;
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    
    <div></div>

</body>

</html>
