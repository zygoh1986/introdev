<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../css/jqueryBootstrapCSS.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <form>
    <div class="flex-container">
        <form></form>
        <div class="form-group-row">
            <label for="inputEmail" class="col-sm-1 m-10 col-form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div> <br> 
        <div class="form-group-row">
            <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div> <br>
        <div class="form-group-row">
            <label for="feedBack" class="col-sm-1 col-form-label" maxlength="200">Feedback</label>
            <textarea type="text" class="form-control" id="inputText" placeholder="Feedback"> </textarea>
        </div>
            <div class="form-group row">
                <div class="col-sm-5 offset-sm-2">
                    <span id ="numOfChar">200</span> Character(s) Remaining
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5 offset-sm-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
    
    </form>

    <script>
            var maxLength = 200;
            $('textarea').keyup(function() {
            var textlen = maxLength - $(this).val().length;
            $('#numOfChar').text(textlen);
            });
    </script>

    
</body>
</html>
