<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object</h1>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = JSON.parse(this.responseText);
    }
  };
  xhttp.open("GET", "http://127.0.0.1:5500/JS%20Foundations/General%20Hands%20On/json/test.json", true);
  xhttp.send();

//   fetch('http://127.0.0.1:5500/JS%20Foundations/General%20Hands%20On/json/test.json')
//   .then(response => response.json())
//   .then(data => console.log(data));
  
  
}
</script>

</body>
</html>
