<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<body>

  <div id="root"></div>
  <div id="mydiv"></div>

  <script type="text/babel">
    class AddNumbers extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      number1: "1",
      number2: "2"
    };
  }
  changeNumber2 = () => {
    this.setState({number2: "3"});
  }
  render() {
    return (
      <div>
        Adding two numbers {parseInt(this.state.number1) + parseInt(this.state.number2)}
        <button
          type="button"
          onClick={this.changeNumber2}
        >Change Number 2</button>
      </div>
    );
  }
}

      
      ReactDOM.render(<AddNumbers />, document.getElementById("mydiv"));



</script>

</body>

</html>
