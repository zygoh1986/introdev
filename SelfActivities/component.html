<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<body>
  
<div id="root"></div>

<script type="text/babel">
class Car extends React.Component{
    render(){
        return <h2> I am {this.props.brand}!</h2>
    }
}

const myelement = <car brand="ford" />;

ReactDOM.render(myelement,document.getElementById("root"));

class AddNumbers extends React.Component {
  render() {
    //parse the props as integer and add the numbers
    {parseInt(this.props.number1) + parseInt(this.props.number2)}
    
    return <div>Adding two numbers {this.props.number1 + this.props.number2}</div>;
  }
}

const addition = <AddNumbers number1='1' number2='2'/>;
ReactDOM.render(addition, document.getElementById('sum'));
</script>

</body>
</html>
